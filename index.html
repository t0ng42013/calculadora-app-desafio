<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logosm.ico" type="image/x-icon">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1 class="calc__title">Calculadora</h1>
    </header>
    <main>
      <section class="calc__container">
        <div class="calc__custom">
          <div class="custom__name">calc</div>
          <div class="custom__theme">
            <div class="custom__text">theme</div>
            <div class="custom__btn">
              <div class="btn__number">
                <span id="btn1">1</span>
                <span id="btn2">2</span>
                <span id="btn3">3</span>
              </div>
              <div class="btn__bar"></div>
            </div>
          </div>
        </div>

        <div class="calc__display">
          <span id="display">0</span>
        </div>

        <div class="calc__btns">
          <div class="btn btn7">7</div>
          <div class="btn btn8">8</div>
          <div class="btn btn9">9</div>
          <div class="btn btndel">del</div>
          <div class="btn btn4">4</div>
          <div class="btn btn5">5</div>
          <div class="btn btn6">6</div>
          <div id="" class="btn operador btnmas">+</div>
          <div class="btn btn1">1</div>
          <div class="btn btn2">2</div>
          <div class="btn btn3">3</div>
          <div class="btn operador btnmenos">-</div>
          <div class="btn btmpunto">.</div>
          <div class="btn btn0">0</div>
          <div class="btn btndiv">/</div>
          <div id="mult" class="btn operador btnmult">X</div>
          <div id="reset" class="btn btnres">Reset</div>
          <div id="calculo" class="btn btncalc">=</div>
        </div>
      </section>
    </main>
    <footer class="calc__foot">
        <a href="https://gaston-nucba.vercel.app" target="_blank" rel="noopener noreferrer">
            <img src="https://gaston-nucba.vercel.app/assets/logosm.png" alt="">
            
        </a>
        Â©opyright all rights reserved
        
    </footer>
    <script src="./assets/main.js"></script>
  </body>
</html>
