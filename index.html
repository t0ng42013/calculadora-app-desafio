<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logosm.ico" type="image/x-icon">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/media.css">
  </head>
  <body>
    <header>
      <h1 class="calc__title">Calculadora</h1>
    </header>
    <main>
      <section class="calc__container">
        <div class="calc__custom">
          <div class="custom__name">calc</div>
          <div class="custom__theme">
            <div class="custom__text">theme</div>
            <div class="custom__btn">
              <div class="btn__number">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div class="btn__bar"></div>
            </div>
          </div>
        </div>

        <div class="calc__display">
          <span id="display">0</span>
        </div>

        <div class="calc__btns">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn btndel">del</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">+</div>
          <div class="btn ">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn ">-</div>
          <div class="btn ">.</div>
          <div class="btn">0</div>
          <div class="btn">/</div>
          <div class="btn ">X</div>
          <div class="btn btnres">Reset</div>
          <div class="btn btncalc">=</div>
        </div>
      </section>
    </main>
    <footer class="calc__foot">
        <a href="https://gaston-nucba.vercel.app" target="_blank" rel="noopener noreferrer">
            <img src="https://gaston-nucba.vercel.app/assets/logosm.png" alt="">
            
        </a>
        Â©opyright all rights reserved
        
    </footer>
    <script src="./assets/main.js"></script>
    <script src="./assets/theme.js"></script>
  </body>
</html>
